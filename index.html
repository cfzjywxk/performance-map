Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;"><span style="color: rgb(51, 51, 51);">write system call duration in client: client send request into NIC by write system call.<br /><br /></span><span style="color: rgb(51, 51, 51); text-align: center;">network duration: network transmission duration.<br /></span><span style="color: rgb(51, 51, 51);"><br /></span><span style="color: rgb(51, 51, 51); text-align: center;">parsing TCP protocol duration: after server's NIC receiving the TCP request, system need to parse the packet for application usage.<br /><br /></span><span style="color: rgb(51, 51, 51); text-align: center;">schedule TiDB conn duration: there are some cases that TiDB does not read packet from the connection immediately, such duration starts from writing OK package for last query and ends when it's ready to read the packet for current query.<br /></span><span style="color: rgb(51, 51, 51);"><br /></span><span style="color: rgb(51, 51, 51); text-align: center;">copy packet into user space duration: TiDB read packet from connection by read system call which will copy the packet into user space.</span><span style="color: rgb(51, 51, 51);"><br /></span></div></div></div></foreignObject><text x="2" y="99" fill="rgb(0, 0, 0)" font-family="Helvetica" font-size="12px">write system call duration in client: client send request into NIC by write system call....</text></switch></g></g><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"/><a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank"><text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text></a></switch></svg>

 all; white-space: normal; overflow-wrap: normal;"><span style="text-align: center;">token wait duration: flow control for all commands in TiDB, it's extremely fast when there are enough tokens in the pool.<br /></span><span style="color: rgb(51, 51, 51);"><br />parse duration: parse sql statement to AST. For simplicity, we assume 1 command contains 1 sql only.<br /><br />retry duration: some queries may suffer from failure and they are retryable(due to both logical and system failures), if the retry is successful, the failure duration will be part of latency.<br /><br /></span><span style="text-align: center;">compile duration: optimize query and compile it to physical plan is required.<br /></span><span style="color: rgb(51, 51, 51);"><br />execution duration: this phase contains writing result to the client, and there are many different possible paths, it's significantly different for read/write queries.<br /></span></div></div></div></foreignObject><text x="2" y="149" fill="rgb(0, 0, 0)" font-family="Helvetica" font-size="12px">token wait duration: flow control for all commands in TiDB, it's extremely fast when there are enough tokens in the pool....</text></switch></g><rect x="0" y="0" width="190" height="30" fill="none" stroke="none" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 188px; height: 1px; padding-top: 15px; margin-left: 2px;"><div data-drawio-colors="color: rgb(0, 0, 0); " style="box-sizing: border-box; font-size: 0px; text-align: left;"><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">Execution</div></div></div></foreignObject><text x="2" y="19" fill="rgb(0, 0, 0)" font-family="Helvetica" font-size="12px">Execution</text></switch></g><rect x="0" y="60" width="80" height="30" fill="#d5e8d4" stroke="#82b366" pointer-events="all"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe center; width: 78px; height: 1px; padding-top: 75px; margin-left: 1px;"><div data-drawio-colors="color: rgb(0, 0, 0); " style="box-sizing: border-box; font-size: 0px; text-align: center;"><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: all; white-space: normal; overflow-wrap: normal;">write</div></div></div></foreignObject><text x="40" y="79" fill="rgb(0, 0, 0)" font-family="Helvetica" font-size="12px" text-anchor="middle">write</text></switch></g></g><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"/><a transform="translate(0,-5)" xlink:href="https://www.diagrams.net/doc/faq/svg-export-text-problems" target="_blank"><text text-anchor="middle" font-size="10px" x="50%" y="100%">Text is not SVG - cannot display</text></a></switch></svg>

<script>
    (function() {
        let storedHash = window.location.hash;
        window.setInterval(function () {
            if (window.location.hash != storedHash) {
                storedHash = window.location.hash
                hashChanged(storedHash)
            }
        }, 50)

        const initId = 'general'
        let beforeId = ''

        hashChanged(window.location.hash)

        function hide(id) {
            if (id == '') return
            let e = document.querySelector(`#${id}`)
            if (!e) return
            e.style.display = 'none'
        }

        function display(id) {
            let e = document.querySelector(`#${id}`)
            if (!e) return
            e.style.display = 'block'
            beforeId = id
        }

        function hashChanged(anchor) {
            anchor = anchor || '#general'
            const id = anchor.slice(1)
            hide(beforeId)
            display(id)
        }
    }())
</script>
